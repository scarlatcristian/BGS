<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer src="./JS/particles.min.js"></script>
    <script defer src="./JS/particles-cursor.js"></script>
    <script defer src="./JS/script.js"></script>

    <title>BGS</title>
  </head>
  <body>
    <div class="cursor"></div>

    <button class="btn-start-animation">BGS</button>
    <div class="rotate-container"></div>

    <div class="text-about">
      <h1>
        <span class="title">Bart</span> <span class="title">Guard</span>
        <span class="title">Services</span>
      </h1>
      <p>1994 - A normal beginning, full of determination and aspirations.</p>
      <h3>About us</h3>
      <button class="btn btn-arrow btn-arrow-right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="cards-container">
      <div class="card card-1 left">
        <h3 class="card-text card-text-extra">Technical and online shop</h3>
      </div>

      <div class="card card-2 center">
        <h3 class="card-text">Security</h3>
      </div>

      <div class="card card-3 right">
        <h3 class="card-text">Monitoring</h3>
      </div>

      <h1>30 years of experience</h1>
      <div class="cards-buttons">
        <button class="btn btn-arrow-left btn-scroll-left">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="btn btn-arrow-right btn-scroll-right">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <div id="particles-js"></div>
  </body>
</html>
